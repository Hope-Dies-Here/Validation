<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Page Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">E</div>
            <h1>Validation Page Example</h1>
        </div>
        <form id="registrationForm" action="/register" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="fullName" name="name" required>
                <div class="error" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
                <div class="error" id="workError"></div>
            </div>
            <div class="form-group">
                <label for="place">Where?</label>
                <select id="place" name="country" required>
                    <option value="">Where Are You From</option>
                    <option value="USA/አሜሪካ">USA/አሜሪካ</option>
                    <option value="UK/ኢንግላንድ">UK/ኢንግላንድ</option>
                    <option value="Canada/ካናዳ">Canada/ካናዳ</option>
                    <option value="Australia/አውስትራሊያ ">Australia/አውስትራሊያ </option>
                    <option value="Other (ሌላ)">Other (ሌላ) </option>
                </select>
                <div class="error" id="placeError"></div>
            </div>
            <div class="form-group">
                <label for="reason">Sex</label>
                <select id="reason" name="reason" required>
                    <option value="">Sex?  </option>
                    <option value="male">Male </option>
                    <option value="femalr">Female </option>
                    <option value="sigma">Sigma </option>
                    <option value="yes">Yes</option>
                   
                </select>
                <div class="error" id="reasonError"></div>
            </div>
            <div class="form-group">
                <label for="image">Upload Profile Picture</label>
                <div class="file-input-wrapper">
                    <button type="button" class="file-input-button">Choose Photo</button>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="file-name" id="fileName"></div>
                <div class="error" id="imageError"></div>
            </div>
            <button id="sbt" type="submit">Register</button>
        </form>
        <div class="success-message" id="successMessage">
            Registration successful! Thank you for registering.
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const fileInput = document.getElementById('photograph');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        
form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Reset error messages
    document.querySelectorAll('.error').forEach(el => el.textContent = '');
    
    let isValid = true;
    
    // Validate Name
    const name = document.getElementById('fullName');
    if (name.value.trim() === '') {
        document.getElementById('fullNameError').textContent = 'Name is required';
        isValid = false;
    }
    
    // Validate Username
    const username = document.getElementById('username');
    if (username.value.trim() === '') {
        document.getElementById('fullNameError').textContent = 'Username is required';
        isValid = false;
    }
    
    // Validate Password and Confirm Password
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    if (password.value.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
        isValid = false;
    } else if (password.value !== confirmPassword.value) {
        document.getElementById('passwordError').textContent = 'Passwords do not match';
        isValid = false;
    }
    
    // Validate Age
    const age = document.getElementById('age');
    if (age.value.trim() === '' || isNaN(age.value) || age.value < 18) {
        document.getElementById('ageError').textContent = 'You must be at least 18 years old';
        isValid = false;
    }
    
    // Validate Image
    const image = document.getElementById('image');
    if (image.files.length === 0) {
        document.getElementById('imageError').textContent = 'Please upload an image';
        isValid = false;
    }
    
    // Validate Date
    const date = document.getElementById('date');
    if (date.value === '') {
        document.getElementById('dateError').textContent = 'Date of registration is required';
        isValid = false;
    }
    
    if (isValid) {
        e.currentTarget.submit();
    }
});

            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            let isValid = true;
            
            // Validate Full Name
            const fullName = document.getElementById('fullName');
            if (fullName.value.trim() === '') {
                document.getElementById('fullNameError').textContent = 'Full name is required';
                isValid = false;
            }
            
            // Validate Phone
            const phone = document.getElementById('phone');
            if (phone.value.trim() === '') {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!/^\+?[\d\s-]{10,}$/.test(phone.value)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                isValid = false;
            }
            
            // Validate Password
            const password = document.getElementById('password');
            if (password.value.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                isValid = false;
            }
            
            // Validate Work
            const work = document.getElementById('work');
            if (work.value.trim() === '') {
                document.getElementById('workError').textContent = 'Work information is required';
                isValid = false;
            }
            
            // Validate Place
            const place = document.getElementById('place');
            if (place.value === '') {
                document.getElementById('placeError').textContent = 'Please select a place';
                isValid = false;
            }
            
            const reason = document.getElementById('reason');
            if (reason.value === '') {
                document.getElementById('reasonError').textContent = 'Please select a reason';
                isValid = false;
            }
            
            // Validate Photograph
            const photograph = document.getElementById('photograph');
            if (photograph.files.length === 0) {
                document.getElementById('imageError').textContent = 'Please upload a photograph';
                isValid = false;
            }
            
            
            if (isValid) {
              
                e.currentTarget.submit();
                
            }
        });
    </script>
</body>
</html>
